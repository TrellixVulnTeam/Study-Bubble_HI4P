<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- linking to main.css using url_for import -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
    {% if title %}
    <title>StudyBubble - {{ title }}</title>
    {% else %}
    <title>Study Bubble</title>
    {% endif %}
</head>

<body>
    <!-- Navbar implementation found online: https://github.com/CoreyMSchafer/code_snippets/tree/master/Python/Flask_Blog/snippets -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background: rgb(0, 195, 255)">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">Flask Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/" style="color:white"></a>
                        <a class="nav-item nav-link" href="/about" style="color:white"></a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/" style="color:white">Home</a>
                        <a class="nav-item nav-link" href="/about" style="color:white">About</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- end navbar -->
    <!-- Sidebar that can hold any information  -->
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="wrapper">
                <h3>Create a Post</h3>
                <p class='text-muted'>
                    <form action="/" method="POST">
                        <div class="contact-form">
                            <div class="input-fields">
                                <input type="text" name="name" id="name" placeholder="Name" class="input" required=true>
                                <input type="text" name="title" id="title" placeholder="Title" class="input"
                                    required=true>
                                <input type="text" name="email" id="email" placeholder="Email (optional)" class="input">
                                <input type="text" name="phone" id="phone" placeholder="Phone (optional)" class="input"
                                    style="margin-bottom: 10%">
                                <textarea name="description" id="description" placeholder="Message" rows="7"
                                    class="msg"></textarea>

                                <div class="post">
                                    <input type="submit" value="Post" class="button">
                                    <div class="loader">
                                        <div class="check">
                                            <span class="check-one"></span>
                                            <span class="check-two"></span>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                    </ul>
                </p>

            </div>
        </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
